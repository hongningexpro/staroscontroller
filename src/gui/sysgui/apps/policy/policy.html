		<div class="row">

              <h3 class="box-title">业务流管理</h3>
            	<p>
				 			
                <a class="add fr r"><button type="button" style="width: 75px;margin-left: 10px;float: right;margin-top: 5px;" class="btn btn-block btn-success" ng-click="showDialog()">删除</button></a>
    	        <a href="javascript:void(0)" class="del fr r"><button type="button" style="width: 75px;margin-left: 10px;float: right;margin-top: 5px;" class="btn btn-block btn-warning" ng-click="update()">修改</button></a>

            <!-- /.box-header -->
            <div class="box-body">

				   <thead>
						<tr>
						  <th>操作</th>
						  <th>名称</th>
						  <th>源IP</th>
						  <th>目的IP</th>
						  <th>传输协议</th>
						  <th>虚拟网关</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="x in policy_list">
							<td><input type='radio' id='checking' name='checking' class='select_btn fl' value='{{x.id}}' title='{{x.description}}'/></td>
							<td>{{ x.name}}</td>
							<td>{{ x.srcIp}}</td>
							<td>{{ x.dstIp}}</td>
							<td>{{ x.protType}}</td>
							<td>{{ x.vgateway}}</td>
						</tr>
					</tbody>
              </table>
