    <section class="content-header">
      <h1>
        业务流管理    
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 业务流管理</a></li>
      </ol>
    </section>
	

    <!-- Main content -->
    <section class="content">
		<div class="row">
			<div class="col-xs-12">
				<div class="box">
					<div class="box-header">
						<h3 class="box-title">业务流管理</h3>
						<div class="box box-warning" style="width: 50%;margin-left: 30%;">	
							<div class="box-body">
								<form role="form">
									<div class="form-group">
										<label>名称</label>
										<input type="text" class="form-control" id="name" />
									</div>
									<div class="form-group">
										<label>源IP</label>
										<input type="text" class="form-control" id="src_ip" />
									</div>
									<div class="form-group">
										<label>目的IP</label>
										<input type="text" class="form-control" id="dst_ip" />
									</div>
									<div class="form-group">
										<label>传输协议</label>
											<select id="content" name="selse" class="form-control">
											<option value="TCP">TCP</option>
											<option value="UDP">UDP</option>
											<option value="ICMP">ICMP</option>
										</select>
									</div>
									<div class="form-group">
										<label>虚拟网关</label>
										<select class="form-control" id="vgateway">
											<option value="" >--请选择--</option>
											<option ng-repeat="x in onos_list">{{x.name}}</option>
										</select>
									</div>
									<div style="margin-left: 35%;">	
										<a href="javascript:void(0)" style="float: left;margin-right: 5%;"><button type="button" class="btn btn-block btn-success" ng-click="addRow()">创建</button></a>
										<a href="#/policy" style="float: left;"><button type="button" class="btn btn-block btn-warning">取消</button></a>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id='maskDiv' class="md2" style="z-index:9999;"></div>
            <div id="login_dialogDiv" class="dialogDiv dd r">
                <h1 id="text"></h1>
                <a href="javascript:close_loginDiv()" title="关闭窗口" class="close_btn r fl btn cl_left_sure">确认</a>
            </div>
				
    </section>
