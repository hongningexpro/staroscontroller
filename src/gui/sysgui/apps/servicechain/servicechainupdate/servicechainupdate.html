<section class="content-header">
	<h1>
        网络管理
    </h1>
	<ol class="breadcrumb">
		<li>
			<a href="#"><i class="fa fa-dashboard"></i>主页</a>
		</li>
		<li>
			<a href="#">网络管理</a>
		</li>
		<li class="active">服务链管理</li>
	</ol>
</section>

<!-- Main content -->
<section class="content">
	<div class="row">
		<div class="col-xs-12">
			<div class="box">
				<div class="t_box fl" id="ul1" style="margin-left:20%;margin-right:20%;">
					<div class="con fl" style="width:96%">
						<div class="con_top2">
							<label>主机业务名称</label>
							<input type="text"  placeholder="请输入名称" class="r fl" id="name" disabled="disabled" value='{{data.name}}'/>
							<label>关联业务流</label>
							<select id="policy" class="r fl">
								<option>--请选择--</option>
								<option ng-repeat="x in data.data" value='{{x.policyid}}'>{{x.policyid}}</option>
							</select>
						</div>
						<div class="con_m fl">
							<div class="con_pic">
								<div class="leftImg"></div>
								<div class="submitChain">
									<em style="width:80%;"></em>
								</div>
								<div class="rightImg"></div>
							</div>
							<input class="ip" style="margin-left:18%;"  id="outport" disabled="disabled"/>
							<div>
								<input  id="inport" style="margin-left:79%;border:1px solid #ddd; width:95px;height:30px;margin-top:10px" disabled="disabled"/>
							</div>
							<a href="#/servicechain" class="btn btn-block btn-warning" style="width: 75px;margin-right:280px;float: right;margin-top:5px">取消</a>
							<a ng-click="save()" class="btn btn-block btn-primary" style="width: 75px;float: right;margin-right:25px;margin-top:5px">保存</a>
						</div>
					</div>
				</div>		  	            
			</div>
		</div>
	</div>
</section>
