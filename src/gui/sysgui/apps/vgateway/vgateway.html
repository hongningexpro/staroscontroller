<section class="content-header">
	<h1>
           虚拟网关管理
      </h1>
	<ol class="breadcrumb">
		<li>
			<a href="#"><i class="fa fa-dashboard"></i>网络管理</a>
		</li>
		<li class="active">虚拟网关管理</li>
	</ol>
</section>

<!-- Main content -->
<section class="content">
	<div class="row">
		<div class="col-xs-12">
			<div class="box">
				<div class="box-header">
					<h3 class="box-title">虚拟网关管理</h3>
					<p>
						<button type="button" style="width: 75px;margin-left: 10px;float: right;margin-top: 5px;" class="btn btn-block btn-warning" ng-click="showDialog()">删除</button>
						<button type="button" style="width: 75px;margin-left: 10px;float: right;margin-top: 5px;" class="btn btn-block btn-success" ng-click="update()">修改</button>
						<a href="#/vgatewaycreate"><button type="button" style="float: right;width: 75px;margin-left: 10px;margin-top: 5px;" class="btn btn-block btn-primary">新建</button></a>
					</p>
				</div>
				<!-- /.box-header -->
				<div class="box-body">
					<table id="table_list" class="table table-bordered table-hover">
						<!--<tr><th width='20'>选择</th><th width='195'>MAC地址</th><th width='195'>IP地址</th> <th width='195'>描述信息</th></tr>-->
						<thead>
							<tr>
								<th>操作</th>
								<th>IP地址</th>
								<th>MAC地址</th>
								<th>描述</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="x in data.vgateways">
								<td><input type='radio' id='checking' name='checking' class='select_btn fl' value='{{x.ip}}' title='{{x.description}}' /></td>
								<td>{{ x.ip}}</td>
								<td>{{ x.mac}}</td>
								<td>{{ x.information}}</td>
							</tr>
						</tbody>
					</table>
				</div>
				<!-- /.box-body -->
			</div>
			<!-- /.box -->
			<!-- /.box-body -->
		</div>
		<!-- /.box -->
	</div>
	<!-- /.col -->
	</div>
	<!-- /.row -->
	<!--内容区域 结束-->
</section>
<!-- /.content -->
