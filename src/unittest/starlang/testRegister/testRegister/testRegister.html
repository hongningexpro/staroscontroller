			<a href="#"><i class="fa fa-dashboard"></i>主页</a>

<!-- Main content -->
<section class="content">
	<div class="row">
		<div class="col-xs-12">
			<div class="box">
				<div class="box-header">
					<h3 class="box-title">故障列表</h3>
				</div>
				<div class="box-body">
					<table id="example81" class="table table-bordered table-hover">
						
						<thead>
							<tr>
								<th>ID</th>
								<th>User</th>
								<th>Date</th>
								<th>Status</th>
								<th>Reason</th>
							</tr>
						</thead>

						<tbody>
							<tr ng-repeat="x in statistics_list">
								<td>{{x.id}}</td>
								<td>{{ x.user}}</td>
								<td>{{ x.date}}</td>
								<td><span class="label label-{{x.status}}">{{ x.status}}</span></td>
								<td>{{ x.reason}}</td>
							</tr>
						</tbody>
						
					</table>
				</div>
			</div>
		</div>
	</div>
</section>
